target:
  country: "Ireland"
  city: "Dublin"

filters:
  private_bathroom: null
  private_kitchen: null
  max_weekly_price: null
  max_monthly_price: null

academic_year:
  start_year: 2026
  end_year: 2027
  semester1:
    # Strict label matching (current Yugo labels observed: 38/41/51 Weeks)
    name_keywords:
      - "semester 1"
      - "sem 1"
      - "autumn"
      - "fall"
      - "41 weeks"
      - "38 weeks"
    require_keyword: true

polling:
  interval_seconds: 60
  jitter_seconds: 15

notifications:
  pushover:
    enabled: false
    api_token: ""
    user_key: ""
  openclaw:
    enabled: false
    endpoint: ""
    api_key: ""
