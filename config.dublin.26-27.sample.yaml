target:
  country: "Ireland"
  city: "Dublin"

filters:
  private_bathroom: null
  private_kitchen: null
  max_weekly_price: null
  max_monthly_price: null

academic_year:
  start_year: 2026
  end_year: 2027
  semester1:
    # Strict policy requested:
    # ONLY literal Semester 1 labels (no 38/41 weeks fallback)
    name_keywords:
      - "semester 1"
    require_keyword: true
    enforce_month_window: true
    start_months: [9, 10]
    end_months: [1, 2]

polling:
  interval_seconds: 60
  jitter_seconds: 15

notifications:
  openclaw:
    enabled: true
    mode: "message"
    channel: "telegram"
    target: "1473631236"

    # If true, create an instant isolated OpenClaw job for reservation assist/autobook.
    create_job_on_match: true
    reservation_mode: "assist" # assist | autobook
    job_model: "anthropic/claude-sonnet-4-6"
    job_timeout_seconds: 600
