# dublin-rooms config — Álvaro Erasmus Dublin Semester 1 2026-27

providers:
  yugo:
    enabled: true
  aparto:
    enabled: true

target:
  country: "Ireland"
  city: "Dublin"
  country_id: "598930"
  city_id: "598808"

filters:
  private_bathroom: null
  private_kitchen: null
  max_weekly_price: null
  max_monthly_price: null

academic_year:
  start_year: 2026
  end_year: 2027
  semester1:
    name_keywords:
      - "semester 1"
      - "sem 1"
      - "first semester"
    require_keyword: true
    enforce_month_window: true
    start_months: [8, 9, 10]
    end_months: [12, 1, 2]

polling:
  interval_seconds: 3600    # 1 hour for watch mode
  jitter_seconds: 300       # 5 min jitter

notifications:
  openclaw:
    enabled: true
    mode: "message"   # message | agent
    channel: "telegram"
    target: "1473631236"

    # Instant reservation-assist job on match
    create_job_on_match: true
    reservation_mode: "assist"   # assist | autobook
    job_model: "anthropic/claude-sonnet-4-6"
    job_timeout_seconds: 600
    # job_channel: "telegram"
    # job_target: "1473631236"
